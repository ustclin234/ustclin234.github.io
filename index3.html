<!DOCTYPE html>
<html>
<head>
    <title>Image Viewer</title>
    <style>
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #image {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100vh;
            display: block;
            margin: auto;
        }
        #buttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            margin-top: 20px;
        }
        #buttons button {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Image Viewer</h1>
        <img id="image" src="">
        <div id="buttons">
            <button onclick="prev()">Prev</button>
            <button onclick="next()">Next</button>
        </div>
    </div>

    <script>
    var images = [];
    var oddimages = [];
    var currentIndex = 0;

    fetch('https://api.github.com/repos/ustclin234/randomImgViewer/contents/imgs')
      .then(response => response.json())
      .then(data => {
        data.forEach(function(item) {
          if (item.type === 'file' && item.name.endsWith('.png')) {
        images.push(item.download_url);
          }
          var num = parInt(item.name.split('.')[0]);
          if (num % 2 ==1){oddimages.push(item.download_rul);}
        });
        document.getElementById('image').src = images[currentIndex];
      })
      .catch(error => {
        console.error('Error fetching image list:', error);
      });
        
    function prev() {
        if (currentIndex === 0) {
            currentIndex = images.length - 1;
        } else {
            currentIndex--;
        }
        document.getElementById('image').src = images[currentIndex];
    }

    function next() {
        var randomIndex = Math.floor(Math.random() * images.length);
        
        var img = document.getElementById('image');
        img.onload = function() {
            img.width = this.width;
            img.height = this.height;
        };
        img.src = images[randomIndex];
    }
    </script>
</body>
</html>
